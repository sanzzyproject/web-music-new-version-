<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicWeb Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar desktop-only">
            <div class="logo"><i class="fab fa-spotify"></i> MusicWeb</div>
            <nav>
                <ul>
                    <li onclick="switchTab('home')" class="nav-item active" data-tab="home"><i class="fas fa-home"></i> Home</li>
                    <li onclick="switchTab('search')" class="nav-item" data-tab="search"><i class="fas fa-search"></i> Cari</li>
                    <li class="nav-item"><i class="fas fa-book"></i> Koleksi</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Cari lagu atau artis...">
                </div>
            </header>

            <div id="homeView" class="view-section">
                <h2>Rekomendasi Hari Ini</h2>
                <div id="homeGrid" class="cards-grid">
                    <div class="loader"></div>
                </div>
            </div>

            <div id="resultsView" class="view-section hidden">
                <h2>Hasil Pencarian</h2>
                <div id="searchLoader" class="loader hidden"></div>
                <div id="trackList" class="track-list"></div>
            </div>
            
            <div style="height: 120px;"></div>
        </main>
    </div>

    <nav class="bottom-nav mobile-only">
        <div onclick="switchTab('home')" class="b-nav-item active" data-tab="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div onclick="switchTab('search')" class="b-nav-item" data-tab="search">
            <i class="fas fa-search"></i>
            <span>Cari</span>
        </div>
        <div class="b-nav-item">
            <i class="fas fa-book"></i>
            <span>Koleksi</span>
        </div>
    </nav>

    <div class="player-bar" id="playerBar">
        <div class="progress-bar-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="player-left">
            <img id="playerImg" src="https://via.placeholder.com/50" alt="">
            <div class="player-info">
                <h4 id="playerTitle">Pilih Lagu</h4>
                <p id="playerArtist">MusicWeb</p>
            </div>
        </div>

        <div class="player-controls">
            <button class="ctrl-btn" onclick="togglePlay()">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
        </div>
        
        <audio id="audioPlayer" src=""></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
